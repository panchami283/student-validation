<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Admission Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .col {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004fcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Information Collection Form</h2>
        <form method="POST" action="/submit">
            <div class="row">
                <div class="col">
                    <label>First Name</label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="col">
                    <label>Middle Name</label>
                    <input type="text" name="middle_name">
                </div>
                <div class="col">
                    <label>Last Name</label>
                    <input type="text" name="last_name" required>
                </div>
            </div>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="e.g. 9000012345" required>

            <label>Birth Date</label>
            <div class="row">
                <div class="col">
                    <select name="birth_month" required>
                        <option value="">Month</option>
                        {% for m in range(1,13) %}
                        <option>{{ m }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <select name="birth_day" required>
                        <option value="">Day</option>
                        {% for d in range(1,32) %}
                        <option>{{ d }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <select name="birth_year" required>
                        <option value="">Year</option>
                        {% for y in range(1980, 2025) %}
                        <option>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <label>Gender</label>
            <select name="gender" required>
                <option value="">Please Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Student ID</label>
            <input type="text" name="student_id" required>

            <label>Entry Year</label>
            <input type="text" name="entry_year" placeholder="e.g. 2023" required>

            <label>Course</label>
            <input type="text" name="course" required>

            <label>Semester</label>
            <select name="semester" required>
                <option value="">Please Select</option>
                <option>I</option>
                <option>II</option>
                <option>III</option>
                <option>IV</option>
                <option>V</option>
                <option>VI</option>
            </select>

            <label>Marks</label>
            <input type="text" name="marks" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
